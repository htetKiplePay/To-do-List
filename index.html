<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h3 class="text-center m-3">To Do List</h3>
        <input type="text" class="search" placehoder="Enter your task">
       
        <div class="nocomplete">
            <h4>Not Completed</h4>
        </div>
        <div class="complete">
            <h4>Completed</h4>
        </div>

    </div>
    <script>
        $(".search").on("keyup",function(e){
            if(e.keyCode==13 && $(".search").val()!="")
            {  var task= $("<div class='task'></div>").text($(".search").val());
            var del=$("<i class='fa fa-trash'></i>").click(function(){
                var p=$(this).parent();
                p.remove();
            });
            var check=$("<i class='fa fa-check'></i>").click(function(){
              var p=$(this).parent();
             $(".complete").append(p);
              $(this).remove();
            });
            $(task).append(del,check);
            $(".nocomplete").append(task);
            
            
            }  
        });
     
        
    </script>
</body>

</html>
